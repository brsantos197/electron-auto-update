name: Deploy App
on: 
  workflow_dispatch:
    
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Instalar dependÃªncias
        run: pnpm install

      - name: Build
        run: pnpm build
